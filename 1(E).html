<!DOCTYPE html>
<html>
<head>
<title>Function in Js</title>
</head>
<body>
<script>
function js(){
console.log("Hello from Declaration");
};
const jsDef=function() {
console.log("Hello From Definition");
};
const jsArrow=()=> {
console.log("Hello From Arrow Function");
};
js();
jsDef();
jsArrow();
</script>
<p>JavaScript function declaration,function definition,function arrow</p>
</body>
</html>
