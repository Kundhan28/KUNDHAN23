<!DOCTYPE html>
<html>
<head>
<title>DOM Selectors</title>
</head>
<body>
<p id="para1">This is paragraph.</p>
<p class ="para2"> This is another paragraph.</p>
<script>
       const p1=document.getElementById("para1");
	   const p2=document.querySelector(".para2");
	   console.log(p1.textContent);
	   console.log(p2.textContent);
	   </script>
	   </body>
	   </html>
